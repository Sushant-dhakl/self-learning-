<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('c.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 5px auto;
      padding: 20px;
      border-radius: 100px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    .home-button {
      display: block;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #ff6347;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      margin-top: 20px;
    }

    .home-button:hover {
      background-color: #ff4500;
    }

    .social-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      text-decoration: none;
      font-weight: bold;
      color: #333;
      transition: color 0.3s;
    }

    .social-links img {
      border-radius: 50%;
      margin-right: 10px;
    }

    .social-links a:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body background="b.webp">
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm" action="https://formsubmit.co/your-email@example.com" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <a href="Home (1).html" class="home-button">Home</a>

    <!-- Social Links Section -->
    <div class="social-links">
      <a href="https://wa.me/9816414750" target="Sunita Dhakal">
        <img src="whatsapp-icon.png" alt="WhatsApp Icon" width="30" height="30">
        Contact on WhatsApp
      </a>
      <a href="https://t.me/username" target="_blank">
        <img src="telegram-icon.png" alt="Telegram Icon" width="30" height="30">
        Message on Telegram
      </a>
      <a href="https://www.facebook.com/sunita.dhakal.399" target="_blank">
        <img src="me.jpeg" alt="Your Photo" width="30" height="30">
        Contact on Facebook
      </a>
    </div>
  </div>
</body>
</html>
